<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Apis</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .container {
            width: 93%;
            max-width: auto; /* Membatasi lebar container */
            margin: 50px auto;
            background: #2d3748;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            box-sizing: border-box; /* Menyertakan padding dalam perhitungan lebar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #63b3ed;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 200px; /* Sesuaikan tinggi sesuai kebutuhan */
            margin: 0 auto;
        }

        canvas {
            width: 100% !important; /* Memastikan canvas mengisi lebar */
            height: 100% !important; /* Memastikan canvas mengisi tinggi */
            display: block;
            margin: 0 auto;
        }

        .legend {
            text-align: center;
            margin-top: 20px;
        }

        .legend span {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            background-color: #63b3ed;
            font-weight: bold;
            font-size: 14px;
        }

        /* Style modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2d3748;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            overflow-x: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h4 {
            margin: 0;
        }

        .modal-close {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #63b3ed;
            color: white;
        }

        td {
            background-color: #3e4a59;
        }

        /* Media Query */
        @media (max-width: 1000px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            canvas {
                max-height: 100%;
            }
        }
    
        .profile {
            max-width: 555px;
            margin: 20px;
        }

        .profile-card {
            background-color: #2d3748;
            border-radius: 12px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-text {
            text-align: left;
        }

        .profile-text h2 {
            font-size: 24px;
            color: #fff;
        }

        .profile-text p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0;
        }

        .visitor-count {
            font-size: 30px;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .love-icon {
            font-size: 30px;
            color: gray;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .love-icon.clicked {
            color: red;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            margin: 0;
            border-radius: 50% 50% 10px 10px;
            object-fit: cover;
            border: 2px solid aqua;
        }

        @media (max-width: 600px) {
            .profile-card {
                flex-direction: row;
                text-align: left;
            }

            .profile-image img {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    
    <div class="profile">
        <div class="profile-card">
            <div class="profile-text">
                <h2>Haii Welcome</h2>
                <p>To Free Rest Api`s</p>
                <h1 class="visitor-count">
                    <span id="follower-count">Loading...</span>
                    <span class="love-icon" onclick="toggleLove()">&#10084;</span>
                </h1>
                <p>Total Follower ðŸš€</p><br>
            </div>
            <div class="profile-image">
                <img src="https://files.catbox.moe/0idd7o.jpg" alt="User Avatar">
            </div>
        </div>
    </div>

    <div class="container">
        <h2><i class="fas fa-chart-bar"></i> Data Request Api</h2>
        <div class="chart-container">
            <canvas id="modernChart"></canvas>
        </div>
        <div class="legend">
            <span id="showDataBtn">Jumlah Request Apis</span>
        </div>
    </div>

    <!-- Modal untuk menampilkan data -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Data Request API</h4>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jumlah Request</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data API akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function drawModernChart() {
            try {
                // Fetch data dari API
                const response = await fetch('https://databse-apis.glitch.me/api/requesttoday/history');
                const data = await response.json();

                // Ambil data requestHistory dan ubah menjadi array tanggal dan jumlah
                const requestHistory = Object.entries(data.requestHistory);

                // Sort data berdasarkan tanggal
                requestHistory.sort((a, b) => new Date(a[0]) - new Date(b[0]));

                // Ambil hanya 7 hari terakhir
                const latest7Days = requestHistory.slice(-8);

                // Pisahkan data menjadi labels (tanggal) dan values (jumlah request)
                const labels = latest7Days.map(item => item[0]);
                const values = latest7Days.map(item => item[1]);

                // Fungsi untuk menentukan warna titik
                const getPointColor = (value) => {
                    if (value > 8000) {
                        return 'red'; // Merah untuk nilai > 3000
                    } else if (value > 5000) {
                        return 'yellow'; // Kuning untuk nilai > 2000
                    } else if (value > 3000) {
                        return 'green'; // Hijau untuk nilai > 1000
                    }
                    return '#63b3ed'; // Default: Biru muda
                };

                // Konfigurasi Chart.js
                const ctx = document.getElementById('modernChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels, // Label sumbu X (tanggal)
                        datasets: [{
                            label: 'Jumlah Request',
                            data: values, // Data sumbu Y (jumlah request)
                            borderColor: 'rgba(99, 179, 237, 1)',
                            backgroundColor: 'rgba(99, 179, 237, 0.2)', // Transparan warna biru
                            borderWidth: 4,
                            pointBackgroundColor: values.map(value => getPointColor(value)), // Menentukan warna titik
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#63b3ed',
                            pointRadius: 6,
                            tension: 0.5, // Kurva lebih halus
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Membuat chart mengisi seluruh kolom
                        plugins: {
                            legend: {
                                display: false // Tidak menampilkan legend secara default
                            },
                            tooltip: {
                                backgroundColor: '#2d3748',
                                titleColor: '#63b3ed',
                                bodyColor: '#e2e8f0',
                                borderColor: '#63b3ed',
                                borderWidth: 1,
                                titleFont: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                bodyFont: {
                                    size: 14
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '',
                                    color: '#e2e8f0',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: '#e2e8f0',
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Jumlah Request',
                                    color: '#e2e8f0',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: '#e2e8f0',
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                beginAtZero: true
                            }
                        },
                        animation: {
                            duration: 1500, // Animasi lebih lambat
                            easing: 'easeInOutQuad' // Efek animasi smooth
                        }
                    }
                });

                // Menyimpan data untuk ditampilkan di tabel
                window.apiData = requestHistory;

            } catch (error) {
                console.error('Gagal memuat data:', error);
            }
        }

        // Fungsi untuk membuka modal dan menampilkan data
        document.getElementById('showDataBtn').addEventListener('click', () => {
            const modal = document.getElementById('dataModal');
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // Bersihkan tabel sebelum menambahkan data baru

            // Ambil data dari window.apiData dan tambahkan ke tabel
            window.apiData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item[0]}</td>
                    <td>${item[1]}</td>
                `;
                tableBody.appendChild(row);
            });

            modal.style.display = 'flex';
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            const modal = document.getElementById('dataModal');
            modal.style.display = 'none';
        });

        drawModernChart();
    
        function toggleLove() {
            const loveIcon = document.querySelector('.love-icon');
            loveIcon.classList.toggle('clicked');

            fetch('https://databse-apis.glitch.me/api/addFollower', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'add' })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('follower-count').textContent = data.followers;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        window.onload = function() {
            fetch('https://databse-apis.glitch.me/api/getFollowers')
            .then(response => response.json())
            .then(data => {
                document.getElementById('follower-count').textContent = data.followers;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
